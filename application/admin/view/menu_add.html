<script>
    function dosub(obj){
        layui.use(['form','upload', 'layer','element'], function() {
            var form = layui.form
                , element = layui.element;
            /*通用简单的表单验证*/
            form.verify({
                isChinese: [
                    /^[A-Za-z\u4e00-\u9fa5]+$/
                    , '只能输入汉字或字母'
                ]
            });
        });
        $.ajax({
            type: 'POST',
            url: '<?php echo U('add');?>',
            data: $(obj).serialize(),
            dataType: "json",
            success: function (msg) {
                if(msg.status == 1){
                    layer.msg(msg.message, {
                        icon: 1,
                        time: 2000
                    }, function(){
                        parent.location.reload();
                    });
                }else{
                    layer.msg(msg.message);
                }
            }
        })
        return false;
    }
</script>
